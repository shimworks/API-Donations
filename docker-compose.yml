version: '3.8'
services:
  api:
    image: node:20.19.4
    container_name: donations_api
    tty: true
    stdin_open: true
    restart: always
    working_dir: /app
    volumes:
      - ./:/app
    depends_on:
      - database
    ports:
     - ${API_PORT}:3001
    environment:
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_HOST: database
      MYSQL_PORT: ${MYSQL_PORT}
      NODE_ENV: ${NODE_ENV}
  database:
    image: mysql:9.4.0
    platform: linux/amd64
    container_name: donations_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - 3306:3306